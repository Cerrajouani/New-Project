Cahier des Charges - Application de Commande de Repas

1. Présentation Générale du Projet

•	Nom du projet : Application de commande de repas - Projet fil rouge perso

•	Résumé du concept : Créer une application mobile permettant à des utilisateurs de 
composer un repas complet (entrée, plat, dessert) en accédant à une grande variété de cuisines du monde 
et de menus adaptés aux besoins alimentaires spécifiques.
•	Objectif : Offrir aux utilisateurs une expérience de commande personnalisée et internationale, 
facilitant ainsi l'organisation de repas entre amis ou en famille.

2. Objectifs fonctionnels

2.1 Inscription et connexion

•	Première connexion :
o	Inscription requise pour les nouveaux utilisateurs.
o	Informations à collecter :
	Nom, prénom
	Date de naissance
	Adresse e-mail
	Adresse postale
	Numéro de téléphone
	Mot de passe (avec confirmation)
	Moyen de paiement (Carte de crédit ou applications de paiement)

•	Connexion : Par e-mail/téléphone et mot de passe.
•	Mot de passe oublié : Réinitialisation par e-mail ou SMS.

2.2 Profil Utilisateur

•	Vue et modifications des informations du profil.
•	Options pour signaler un problème, désactiver le profil et consulter la section « À propos ».

2.3 Navigation principale

•	Cuisine du monde :
o	Catalogue de menus organisés par pays, offrant des plats variés par région.
•	Cuisine pour tous :
o	Options de menus adaptées aux régimes et restrictions alimentaires spécifiques : 
Halal, Casher, Sans gluten, Végétarien, Vegan, etc.

2.4 Création de commande

•	Choix du nombre de personnes : De 1 à 20 couverts.
•	Sélection de menus : Entrée, plat, dessert et boisson 
(y compris cocktails spécifiques selon la cuisine).
•	Adresse de livraison : Utiliser l'adresse préenregistrée ou entrer une nouvelle adresse.

2.5 Paiement

•	Carte de crédit :
o	Confirmation avec carte enregistrée ou choix parmi plusieurs cartes sauvegardées.
•	Application de paiement : Option de paiement par Apple Pay, Samsung Pay, etc.
•	Abonnement mensuel : Offrir des avantages aux abonnés 
(réduction et suppression des frais de livraison) avec essai gratuit de 10 jours.
•	Bons de réduction : -20% sur la commande après 10 commandes passées.

2.6 Suivi de la commande

•	Confirmation et notifications : Avertissement de commande en cours, temps d'attente 
et suivi du parcours du livreur.
•	Code de réception : Validation de la commande par un code de sécurité à 4 chiffres à communiquer 
au livreur à la livraison.

2.7 Évaluation et commentaires

•	Noter la commande : Évaluation des plats et de la livraison.
•	Commentaires : Espace pour ajouter des remarques.

